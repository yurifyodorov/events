<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Properties</title>
    <link rel="stylesheet" href="properties.css" />
  </head>
  <body>
    <!-- target -->
    <div onclick="target(event)" id="target">
      <button>button</button>
      <p>
        при клике на button, <b>target</b>
        возвращает BUTTON
      </p>
    </div>

    <!-- currentTarget -->
    <div onclick="currentTarget(event)" id="currentTarget">
      <button>button</button>
      <p>
        при клике на button, <b>currentTarget</b>
        возвращает DIV
      </p>
    </div>

    <script src="properties.js"></script>
  </body>
</html>
